<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/styles/login.css">
</head>
<body>
    <div class="wrapper">
        <form method="POST" action="{% url 'login' %}">
            <h1> Login </h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Usuário" class="form-control" required>   
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Senha" class="form-control" required>   
            </div>

            <div class="remeber-forgot">
                <label> <input type="checkbox" name="remember-me" id="remember-me">Relembrar de Mim</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não possui uma conta? <a href="#">Fazer Cadastro</a></p> 
            </div>
        </form>
    </div>
</body>
</html>
